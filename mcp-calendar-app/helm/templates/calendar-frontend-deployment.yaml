{{- if .Values.calendarFrontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redwood-calendar.fullname" . }}-frontend
  labels:
    {{- include "redwood-calendar.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.calendarFrontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "redwood-calendar.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "redwood-calendar.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- if .Values.oauth.enabled }}
      serviceAccountName: {{ include "redwood-calendar.fullname" . }}-oauth-proxy
      {{- end }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      {{- if .Values.oauth.enabled }}
      - name: oauth-proxy
        image: "{{ .Values.oauth.image.repository }}:{{ .Values.oauth.image.tag }}"
        imagePullPolicy: {{ .Values.oauth.image.pullPolicy }}
        ports:
        - containerPort: 8443
          name: https
        args:
        - --https-address=:8443
        - --provider=openshift
        - --openshift-service-account={{ include "redwood-calendar.fullname" . }}-oauth-proxy
        - --upstream=http://localhost:8080
        - --tls-cert=/etc/tls/private/tls.crt
        - --tls-key=/etc/tls/private/tls.key
        - --cookie-secret-file=/etc/proxy/secrets/session_secret
        - --pass-user-bearer-token=false
        - --pass-access-token=false
        - --pass-user-headers=true
        - --skip-provider-button=true
        volumeMounts:
        - mountPath: /etc/tls/private
          name: oauth-tls
        - mountPath: /etc/proxy/secrets
          name: oauth-secret
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      {{- end }}
      - name: calendar-frontend
        image: "{{ .Values.global.imageRegistry }}{{ .Values.calendarFrontend.image.repository }}:{{ .Values.calendarFrontend.image.tag }}"
        imagePullPolicy: {{ .Values.calendarFrontend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.calendarFrontend.service.targetPort }}
          name: http
        envFrom:
        - configMapRef:
            name: {{ include "redwood-calendar.fullname" . }}-frontend-config
        resources:
          {{- toYaml .Values.calendarFrontend.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: nginx-tmp
          mountPath: /tmp
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: nginx-tmp
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: {{ include "redwood-calendar.fullname" . }}-frontend-nginx
      {{- if .Values.oauth.enabled }}
      - name: oauth-tls
        secret:
          secretName: {{ include "redwood-calendar.fullname" . }}-frontend-tls
      - name: oauth-secret
        secret:
          secretName: {{ include "redwood-calendar.fullname" . }}-oauth-cookie
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}